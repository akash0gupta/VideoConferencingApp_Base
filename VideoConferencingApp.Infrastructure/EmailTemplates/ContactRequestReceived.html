<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Request</h2>
        </div>
        <div class="content">
            <p>Hi {{AddresseeName}},</p>
            <p><strong>{{RequesterName}}</strong> sent you a contact request on {{RequestDate}}.</p>
            <p>
                <a href="https://yourapp.com/contacts/accept" class="button">Accept</a>
                <a href="https://yourapp.com/contacts/reject" class="button" style="background-color: #f44336;">Reject</a>
            </p>
        </div>
    </div>
</body>
</html>
